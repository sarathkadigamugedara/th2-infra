name: Unittest box chart
on:
  pull_request:
    paths:
      - "box-chart/**"
      - ".github/workflows/unittest-box-chart.yaml"
  workflow_dispatch:

jobs:
  Unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1

      - name: run unit test
        uses: quintush/helm-unittest
        with:
          version: v0.2.8